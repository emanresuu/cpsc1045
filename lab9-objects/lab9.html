   <h2>Tea House</h2>

   </select>

   <br>

   Topping
   <select id="topping">
      <option>Grass Jelly</option>
      <option>Coconut</option>

      <option>Mango Stars</option>
   </select>

   <input type="button" value="Remove Toppings" onclick="removeToppings()">

   Current Toppings:

   <br>

   Milk 
   <select id="milk">

      <option>No</option>
   </select>
   <br><br>

   <input type="button" value="addDrink" onclick="addDrink()">
